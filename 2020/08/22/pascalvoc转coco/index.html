="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br><span class="line">158</span><br><span class="line">159</span><br><span class="line">160</span><br><span class="line">161</span><br><span class="line">162</span><br><span class="line">163</span><br><span class="line">164</span><br><span class="line">165</span><br><span class="line">166</span><br><span class="line">167</span><br><span class="line">168</span><br><span class="line">169</span><br><span class="line">170</span><br><span class="line">171</span><br><span class="line">172</span><br><span class="line">173</span><br><span class="line">174</span><br><span class="line">175</span><br><span class="line">176</span><br><span class="line">177</span><br><span class="line">178</span><br></pre></td><td class="code"><pre><span class="line">import xml.etree.ElementTree as ET</span><br><span class="line">import os</span><br><span class="line">import json</span><br><span class="line"> </span><br><span class="line">coco = dict()</span><br><span class="line">coco[&apos;images&apos;] = []</span><br><span class="line">coco[&apos;type&apos;] = &apos;instances&apos;</span><br><span class="line">coco[&apos;annotations&apos;] = []</span><br><span class="line">coco[&apos;categories&apos;] = []</span><br><span class="line"> </span><br><span class="line">category_set = dict()</span><br><span class="line">image_set = set()</span><br><span class="line"> </span><br><span class="line">category_item_id = -1</span><br><span class="line">image_id = 20180000000</span><br><span class="line">annotation_id = 0</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">def addCatItem(name):</span><br><span class="line">    global category_item_id</span><br><span class="line">    category_item = dict()</span><br><span class="line">    category_item[&apos;supercategory&apos;] = &apos;none&apos;</span><br><span class="line">    category_item_id += 1</span><br><span class="line">    category_item[&apos;id&apos;] = category_item_id</span><br><span class="line">    category_item[&apos;name&apos;] = name</span><br><span class="line">    coco[&apos;categories&apos;].append(category_item)</span><br><span class="line">    category_set[name] = category_item_id</span><br><span class="line">    return category_item_id</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">def addImgItem(file_name, size):</span><br><span class="line">    global image_id</span><br><span class="line">    if file_name is None:</span><br><span class="line">        raise Exception(&apos;Could not find filename tag in xml file.&apos;)</span><br><span class="line">    if size[&apos;width&apos;] is None:</span><br><span class="line">        raise Exception(&apos;Could not find width tag in xml file.&apos;)</span><br><span class="line">    if size[&apos;height&apos;] is None:</span><br><span class="line">        raise Exception(&apos;Could not find height tag in xml file.&apos;)</span><br><span class="line">    image_id += 1</span><br><span class="line">    image_item = dict()</span><br><span class="line">    image_item[&apos;id&apos;] = image_id</span><br><span class="line">    image_item[&apos;file_name&apos;] = file_name</span><br><span class="line">    image_item[&apos;width&apos;] = size[&apos;width&apos;]</span><br><span class="line">    image_item[&apos;height&apos;] = size[&apos;height&apos;]</span><br><span class="line">    coco[&apos;images&apos;].append(image_item)</span><br><span class="line">    image_set.add(file_name)</span><br><span class="line">    return image_id</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">def addAnnoItem(object_name, image_id, category_id, bbox):</span><br><span class="line">    global annotation_id</span><br><span class="line">    annotation_item = dict()</span><br><span class="line">    annotation_item[&apos;segmentation&apos;] = []</span><br><span class="line">    seg = []</span><br><span class="line">    # bbox[] is x,y,w,h</span><br><span class="line">    # left_top</span><br><span class="line">    seg.append(bbox[0])</span><br><span class="line">    seg.append(bbox[1])</span><br><span class="line">    # left_bottom</span><br><span class="line">    seg.append(bbox[0])</span><br><span class="line">    seg.append(bbox[1] + bbox[3])</span><br><span class="line">    # right_bottom</span><br><span class="line">    seg.append(bbox[0] + bbox[2])</span><br><span class="line">    seg.append(bbox[1] + bbox[3])</span><br><span class="line">    # right_top</span><br><span class="line">    seg.append(bbox[0] + bbox[2])</span><br><span class="line">    seg.append(bbox[1])</span><br><span class="line"> </span><br><span class="line">    annotation_item[&apos;segmentation&apos;].append(seg)</span><br><span class="line"> </span><br><span class="line">    annotation_item[&apos;area&apos;] = bbox[2] * bbox[3]</span><br><span class="line">    annotation_item[&apos;iscrowd&apos;] = 0</span><br><span class="line">    annotation_item[&apos;ignore&apos;] = 0</span><br><span class="line">    annotation_item[&apos;image_id&apos;] = image_id</span><br><span class="line">    annotation_item[&apos;bbox&apos;] = bbox</span><br><span class="line">    annotation_item[&apos;category_id&apos;] = category_id</span><br><span class="line">    annotation_id += 1</span><br><span class="line">    annotation_item[&apos;id&apos;] = annotation_id</span><br><span class="line">    coco[&apos;annotations&apos;].append(annotation_item)</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">def parseXmlFiles(xml_path):</span><br><span class="line">    for f in os.listdir(xml_path):</span><br><span class="line">        if not f.endswith(&apos;.xml&apos;):</span><br><span class="line">            continue</span><br><span class="line"> </span><br><span class="line">        bndbox = dict()</span><br><span class="line">        size = dict()</span><br><span class="line">        current_image_id = None</span><br><span class="line">        current_category_id = None</span><br><span class="line">        file_name = None</span><br><span class="line">        size[&apos;width&apos;] = None</span><br><span class="line">        size[&apos;height&apos;] = None</span><br><span class="line">        size[&apos;depth&apos;] = None</span><br><span class="line"> </span><br><span class="line">        xml_file = os.path.join(xml_path, f)</span><br><span class="line">        print(xml_file)</span><br><span class="line"> </span><br><span class="line">        tree = ET.parse(xml_file)</span><br><span class="line">        root = tree.getroot()</span><br><span class="line">        if root.tag != &apos;annotation&apos;:</span><br><span class="line">            raise Exception(&apos;pascal voc xml root element should be annotation, rather than &#123;&#125;&apos;.format(root.tag))</span><br><span class="line"> </span><br><span class="line">        # elem is &lt;folder&gt;, &lt;filename&gt;, &lt;size&gt;, &lt;object&gt;</span><br><span class="line">        for elem in root:</span><br><span class="line">            current_parent = elem.tag</span><br><span class="line">            current_sub = None</span><br><span class="line">            object_name = None</span><br><span class="line"> </span><br><span class="line">            if elem.tag == &apos;folder&apos;:</span><br><span class="line">                continue</span><br><span class="line"> </span><br><span class="line">            if elem.tag == &apos;filename&apos;:</span><br><span class="line">                file_name = elem.text</span><br><span class="line">                if file_name in category_set:</span><br><span class="line">                    raise Exception(&apos;file_name duplicated&apos;)</span><br><span class="line"> </span><br><span class="line">            # add img item only after parse &lt;size&gt; tag</span><br><span class="line">            elif current_image_id is None and file_name is not None and size[&apos;width&apos;] is not None:</span><br><span class="line">                if file_name not in image_set:</span><br><span class="line">                    current_image_id = addImgItem(file_name, size)</span><br><span class="line">                    print(&apos;add image with &#123;&#125; and &#123;&#125;&apos;.format(file_name, size))</span><br><span class="line">                else:</span><br><span class="line">                    raise Exception(&apos;duplicated image: &#123;&#125;&apos;.format(file_name))</span><br><span class="line">                    # subelem is &lt;width&gt;, &lt;height&gt;, &lt;depth&gt;, &lt;name&gt;, &lt;bndbox&gt;</span><br><span class="line">            for subelem in elem:</span><br><span class="line">                bndbox[&apos;xmin&apos;] = None</span><br><span class="line">                bndbox[&apos;xmax&apos;] = None</span><br><span class="line">                bndbox[&apos;ymin&apos;] = None</span><br><span class="line">                bndbox[&apos;ymax&apos;] = None</span><br><span class="line"> </span><br><span class="line">                current_sub = subelem.tag</span><br><span class="line">                if current_parent == &apos;object&apos; and subelem.tag == &apos;name&apos;:</span><br><span class="line">                    object_name = subelem.text</span><br><span class="line">                    if object_name not in category_set:</span><br><span class="line">                        current_category_id = addCatItem(object_name)</span><br><span class="line">                    else:</span><br><span class="line">                        current_category_id = category_set[object_name]</span><br><span class="line"> </span><br><span class="line">                elif current_parent == &apos;size&apos;:</span><br><span class="line">                    if size[subelem.tag] is not None:</span><br><span class="line">                        raise Exception(&apos;xml structure broken at size tag.&apos;)</span><br><span class="line">                    size[subelem.tag] = int(subelem.text)</span><br><span class="line"> </span><br><span class="line">                # option is &lt;xmin&gt;, &lt;ymin&gt;, &lt;xmax&gt;, &lt;ymax&gt;, when subelem is &lt;bndbox&gt;</span><br><span class="line">                for option in subelem:</span><br><span class="line">                    if current_sub == &apos;bndbox&apos;:</span><br><span class="line">                        if bndbox[option.tag] is not None:</span><br><span class="line">                            raise Exception(&apos;xml structure corrupted at bndbox tag.&apos;)</span><br><span class="line">                        bndbox[option.tag] = int(option.text)</span><br><span class="line"> </span><br><span class="line">                # only after parse the &lt;object&gt; tag</span><br><span class="line">                if bndbox[&apos;xmin&apos;] is not None:</span><br><span class="line">                    if object_name is None:</span><br><span class="line">                        raise Exception(&apos;xml structure broken at bndbox tag&apos;)</span><br><span class="line">                    if current_image_id is None:</span><br><span class="line">                        raise Exception(&apos;xml structure broken at bndbox tag&apos;)</span><br><span class="line">                    if current_category_id is None:</span><br><span class="line">                        raise Exception(&apos;xml structure broken at bndbox tag&apos;)</span><br><span class="line">                    bbox = []</span><br><span class="line">                    # x</span><br><span class="line">                    bbox.append(bndbox[&apos;xmin&apos;])</span><br><span class="line">                    # y</span><br><span class="line">                    bbox.append(bndbox[&apos;ymin&apos;])</span><br><span class="line">                    # w</span><br><span class="line">                    bbox.append(bndbox[&apos;xmax&apos;] - bndbox[&apos;xmin&apos;])</span><br><span class="line">                    # h</span><br><span class="line">                    bbox.append(bndbox[&apos;ymax&apos;] - bndbox[&apos;ymin&apos;])</span><br><span class="line">                    print(&apos;add annotation with &#123;&#125;,&#123;&#125;,&#123;&#125;,&#123;&#125;&apos;.format(object_name, current_image_id, current_category_id,</span><br><span class="line">                                                                   bbox))</span><br><span class="line">                    addAnnoItem(object_name, current_image_id, current_category_id, bbox)</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">if __name__ == &apos;__main__&apos;:</span><br><span class="line">    xml_path = &apos;Z:\pycharm_projects\ssd\VOCtest60\Annotations&apos;    # 这是xml文件所在的地址</span><br><span class="line">    json_file = &apos;./test.json&apos;                                     # 这是你要生成的json文件                        </span><br><span class="line">    parseXmlFiles(xml_path)                                       # 只需要改动这两个参数就行了</span><br><span class="line">    json.dump(coco, open(json_file, &apos;w&apos;))</span><br></pre></td></tr></table></figure>

  <script type="text/javascript">
    // Popup Window;
    var isfetched = false;
    var isXml = true;
    // Search DB path;
    var search_path = "search.xml";
    if (search_path.length === 0) {
      search_path = "search.xml";
    } else if (/json$/i.test(search_path)) {
      isXml = false;
    }
    var path = "/" + search_path;
    // monitor main search box;

    var onPopupClose = function (e) {
      $('.popup').hide();
      $('#local-search-input').val('');
      $('.search-result-list').remove();
      $('#no-result').remove();
      $(".local-search-pop-overlay").remove();
      $('body').css('overflow', '');
    }

    function proceedsearch() {
      $("body")
        .append('<div class="search-popup-overlay local-search-pop-overlay"></div>')
        .css('overflow', 'hidden');
      $('.search-popup-overlay').click(onPopupClose);
      $('.popup').toggle();
      var $localSearchInput = $('#local-search-input');
      $localSearchInput.attr("autocapitalize", "none");
      $localSearchInput.attr("autocorrect", "off");
      $localSearchInput.focus();
    }

    // search function;
    var searchFunc = function(path, search_id, content_id) {
      'use strict';

      // start loading animation
      $("body")
        .append('<div class="search-popup-overlay local-search-pop-overlay">' +
          '<div id="search-loading-icon">' +
          '<i class="fa fa-spinner fa-pulse fa-5x fa-fw"></i>' +
          '</div>' +
          '</div>')
        .css('overflow', 'hidden');
      $("#search-loading-icon").css('margin', '20% auto 0 auto').css('text-align', 'center');

      $.ajax({
        url: path,
        dataType: isXml ? "xml" : "json",
        async: true,
        success: function(res) {
          // get the contents from search data
          isfetched = true;
          $('.popup').detach().appendTo('.header-inner');
          var datas = isXml ? $("entry", res).map(function() {
            return {
              title: $("title", this).text(),
              content: $("content",this).text(),
              url: $("url" , this).text()
            };
          }).get() : res;
          var input = document.getElementById(search_id);
          var resultContent = document.getElementById(content_id);
          var inputEventFunction = function() {
            var searchText = input.value.trim().toLowerCase();
            var keywords = searchText.split(/[\s\-]+/);
            if (keywords.length > 1) {
              keywords.push(searchText);
            }
            var resultItems = [];
            if (searchText.length > 0) {
              // perform local searching
              datas.forEach(function(data) {
                var isMatch = false;
                var hitCount = 0;
                var searchTextCount = 0;
                var title = data.title.trim();
                var titleInLowerCase = title.toLowerCase();
                var content = data.content.trim().replace(/<[^>]+>/g,"");
                var contentInLowerCase = content.toLowerCase();
                var articleUrl = decodeURIComponent(data.url);
                var indexOfTitle = [];
                var indexOfContent = [];
                // only match articles with not empty titles
                if(title != '') {
                  keywords.forEach(function(keyword) {
                    function getIndexByWord(word, text, caseSensitive) {
                      var wordLen = word.length;
                      if (wordLen === 0) {
                        return [];
                      }
                      var startPosition = 0, position = [], index = [];
                      if (!caseSensitive) {
                        text = text.toLowerCase();
                        word = word.toLowerCase();
                      }
                      while ((position = text.indexOf(word, startPosition)) > -1) {
                        index.push({position: position, word: word});
                        startPosition = position + wordLen;
                      }
                      return index;
                    }

                    indexOfTitle = indexOfTitle.concat(getIndexByWord(keyword, titleInLowerCase, false));
                    indexOfContent = indexOfContent.concat(getIndexByWord(keyword, contentInLowerCase, false));
                  });
                  if (indexOfTitle.length > 0 || indexOfContent.length > 0) {
                    isMatch = true;
                    hitCount = indexOfTitle.length + indexOfContent.length;
                  }
                }

                // show search results

                if (isMatch) {
                  // sort index by position of keyword

                  [indexOfTitle, indexOfContent].forEach(function (index) {
                    index.sort(function (itemLeft, itemRight) {
                      if (itemRight.position !== itemLeft.position) {
                        return itemRight.position - itemLeft.position;
                      } else {
                        return itemLeft.word.length - itemRight.word.length;
                      }
                    });
                  });

                  // merge hits into slices

                  function mergeIntoSlice(text, start, end, index) {
                    var item = index[index.length - 1];
                    var position = item.position;
                    var word = item.word;
                    var hits = [];
                    var searchTextCountInSlice = 0;
                    while (position + word.length <= end && index.length != 0) {
                      if (word === searchText) {
                        searchTextCountInSlice++;
                      }
                      hits.push({position: position, length: word.length});
                      var wordEnd = position + word.length;

                      // move to next position of hit

                      index.pop();
                      while (index.length != 0) {
                        item = index[index.length - 1];
                        position = item.position;
                        word = item.word;
                        if (wordEnd > position) {
                          index.pop();
                        } else {
                          break;
                        }
                      }
                    }
                    searchTextCount += searchTextCountInSlice;
                    return {
                      hits: hits,
                      start: start,
                      end: end,
                      searchTextCount: searchTextCountInSlice
                    };
                  }

                  var slicesOfTitle = [];
                  if (indexOfTitle.length != 0) {
                    slicesOfTitle.push(mergeIntoSlice(title, 0, title.length, indexOfTitle));
                  }

                  var slicesOfContent = [];
                  while (indexOfContent.length != 0) {
                    var item = indexOfContent[indexOfContent.length - 1];
                    var position = item.position;
                    var word = item.word;
                    // cut out 100 characters
                    var start = position - 20;
                    var end = position + 80;
                    if(start < 0){
                      start = 0;
                    }
                    if (end < position + word.length) {
                      end = position + word.length;
                    }
                    if(end > content.length){
                      end = content.length;
                    }
                    slicesOfContent.push(mergeIntoSlice(content, start, end, indexOfContent));
                  }

                  // sort slices in content by search text's count and hits' count

                  slicesOfContent.sort(function (sliceLeft, sliceRight) {
                    if (sliceLeft.searchTextCount !== sliceRight.searchTextCount) {
                      return sliceRight.searchTextCount - sliceLeft.searchTextCount;
                    } else if (sliceLeft.hits.length !== sliceRight.hits.length) {
                      return sliceRight.hits.length - sliceLeft.hits.length;
                    } else {
                      return sliceLeft.start - sliceRight.start;
                    }
                  });

                  // select top N slices in content

                  var upperBound = parseInt('1');
                  if (upperBound >= 0) {
                    slicesOfContent = slicesOfContent.slice(0, upperBound);
                  }

                  // highlight title and content

                  function highlightKeyword(text, slice) {
                    var result = '';
                    var prevEnd = slice.start;
                    slice.hits.forEach(function (hit) {
                      result += text.substring(prevEnd, hit.position);
                      var end = hit.position + hit.length;
                      result += '<b class="search-keyword">' + text.substring(hit.position, end) + '</b>';
                      prevEnd = end;
                    });
                    result += text.substring(prevEnd, slice.end);
                    return result;
                  }

                  var resultItem = '';

                  if (slicesOfTitle.length != 0) {
                    resultItem += "<li><a href='" + articleUrl + "' class='search-result-title'>" + highlightKeyword(title, slicesOfTitle[0]) + "</a>";
                  } else {
                    resultItem += "<li><a href='" + articleUrl + "' class='search-result-title'>" + title + "</a>";
                  }

                  slicesOfContent.forEach(function (slice) {
                    resultItem += "<a href='" + articleUrl + "'>" +
                      "<p class=\"search-result\">" + highlightKeyword(content, slice) +
                      "...</p>" + "</a>";
                  });

                  resultItem += "</li>";
                  resultItems.push({
                    item: resultItem,
                    searchTextCount: searchTextCount,
                    hitCount: hitCount,
                    id: resultItems.length
                  });
                }
              })
            };
            if (keywords.length === 1 && keywords[0] === "") {
              resultContent.innerHTML = '<div id="no-result"><i class="fa fa-search fa-5x" /></div>'
            } else if (resultItems.length === 0) {
              resultContent.innerHTML = '<div id="no-result"><i class="fa fa-frown-o fa-5x" /></div>'
            } else {
              resultItems.sort(function (resultLeft, resultRight) {
                if (resultLeft.searchTextCount !== resultRight.searchTextCount) {
                  return resultRight.searchTextCount - resultLeft.searchTextCount;
                } else if (resultLeft.hitCount !== resultRight.hitCount) {
                  return resultRight.hitCount - resultLeft.hitCount;
                } else {
                  return resultRight.id - resultLeft.id;
                }
              });
              var searchResultList = '<ul class=\"search-result-list\">';
              resultItems.forEach(function (result) {
                searchResultList += result.item;
              })
              searchResultList += "</ul>";
              resultContent.innerHTML = searchResultList;
            }
          }

          if ('auto' === 'auto') {
            input.addEventListener('input', inputEventFunction);
          } else {
            $('.search-icon').click(inputEventFunction);
            input.addEventListener('keypress', function (event) {
              if (event.keyCode === 13) {
                inputEventFunction();
              }
            });
          }

          // remove loading animation
          $(".local-search-pop-overlay").remove();
          $('body').css('overflow', '');

          proceedsearch();
        }
      });
    }

    // handle and trigger popup window;
    $('.popup-trigger').click(function(e) {
      e.stopPropagation();
      if (isfetched === false) {
        searchFunc(path, 'local-search-input', 'local-search-result');
      } else {
        proceedsearch();
      };
    });

    $('.popup-btn-close').click(onPopupClose);
    $('.popup').click(function(e){
      e.stopPropagation();
    });
    $(document).on('keyup', function (event) {
      var shouldDismissSearchPopup = event.which === 27 &&
        $('.search-popup').is(':visible');
      if (shouldDismissSearchPopup) {
        onPopupClose();
      }
    });
  </script>
